<div class="geoserve">
  <app-place-search (search)="handleSearch($event)"></app-place-search>

  <div *ngIf="places.length > 0">
    <h2>Event Places</h2>
    <ol *ngIf="places.length > 0">
      <app-place-item *ngFor="let place of places" [place]="place">
      </app-place-item>
    </ol>
  </div>
</div>
